# Life Support Configuration

# Game tick interval (every 5 seconds)
colony.tick.interval=5s

# Starting resources
colony.start.energy=100
colony.start.food=50
colony.start.water=50
colony.start.minerals=30

# Grid dimensions
colony.grid.width=64
colony.grid.height=64

# Quarkus configuration
quarkus.http.port=8080

# Enable CORS for frontend development
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://0.0.0.0:3000

# Dev mode live reload
quarkus.live-reload.instrumentation=true
