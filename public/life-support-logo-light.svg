        <path d="M0 0 H18 V122 H100 V140 H0 Z"/>
        <!-- I -->
        <path d="M132 0 H150 V140 H132 Z"/>

        <!-- F -->
        <g transform="translate(214,0)">
          <path d="M0 0 H18 V140 H0 Z"/>
          <path d="M0 0 H100 V18 H0 Z"/>
          <path d="M0 61 H82 V79 H0 Z"/>
