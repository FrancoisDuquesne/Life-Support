        "
        fill="none"
        stroke="#FF6A00"
        stroke-width="10"
        stroke-linejoin="round"
        stroke-linecap="round"
      />
      <line x1="120" y1="78" x2="120" y2="145"
            stroke="#FF6A00" stroke-width="14" stroke-linecap="round"/>
      <circle cx="120" cy="172" r="9" fill="#FF6A00"/>
