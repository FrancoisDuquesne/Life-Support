<svg xmlns="http://www.w3.org/2000/svg" width="1308" height="445" viewBox="226 297 1308 445">

  <defs>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.0" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="thickenFade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="black" stop-opacity="0"/>
      <stop offset="12%"  stop-color="white" stop-opacity="0.15"/>
      <stop offset="30%"  stop-color="white" stop-opacity="1"/>
      <stop offset="70%"  stop-color="white" stop-opacity="1"/>
      <stop offset="88%"  stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="black" stop-opacity="0"/>
    </linearGradient>

    <mask id="thickMask">
      <rect x="0" y="0" width="1400" height="200" fill="url(#thickenFade)"/>
    </mask>
  </defs>

  <g transform="translate(240,300)">
